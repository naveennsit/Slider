<ul>
  <li
    *ngFor="let item of slideItems;let i = index"
    [@move]="i == counter ? direction : direction+'-inactive'"
  >
    <img
      [attr.src]="item.src"
      alt="item.title">
  </li>
</ul>

<button (click)="showPreviousImage()">previous</button> ||
<button (click)="showNextImage()">next</button>
